<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>You are Ordering!</title>

    <link href="Styles/start-order.html.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/13af809c43.js"></script>


</head>
<body>

    <div class="go-back-wrapper">

        <a href="index.html" <i class="fas fa-sort-up"><a/></i><a href="index.html">Back to Home</a>

    </div>

    <div class="required">* field is required</div>



    <div class="form-wrapper">

            <div class="order-pt1">


            <div class="form">
                <form>


                    <input type="text" name="firstname" placeholder="First Name *" title="Name should only have letters">
                    <br>
                    <br>
                    <input type="text" name="lastname" placeholder="Last Name *" title="Name should only have letters">
                    <br>
                    <br>
                    <input type="email" placeholder="Email Address *" name="email" title="please fill out this field">
                    <br>
                    <br>
                    <input pattern="[0-9]{10}" title="10 digit Phone number with no dashes" placeholder="Phone Number *"
                           name="phone">
                    <br>
                    <div class="phone-input">
                        i.e 1112223333
                    </div>
                    <br>

                    <input type="text" placeholder="Address *">
                    <br>
                    <div class="address-input">
                        i.e 1111 E 1111 S Spanish Fork, UT
                    </div>
                    <br>

                    <input type="number" placeholder="How many Cotton Candies *">

                    <br>
                    <div class="how-many-input">
                        Please order 1-10 (if you want more, <a href="contact.html">contact</a> Zach)
                    </div>
                    <br>

                    <input  type="text" placeholder="Color of Cotton Candy">
                    <br>
                    <div class="color-input">
                        Blue or Pink
                    </div>
                    <br>


                    <!--                    <input type="date" min="2019-9-19" max="2020-1-1" step="1">-->
                    <input type="date" min="2019-09-15" max="2019-09-22" pattern="^\d{4}[\-\/\s]?((((0[13578])|(1[02]))[\-\/\s]?(([0-2][0-9])
                            |(3[01])))|(((0[469])|(11))[\-\/\s]?(([0-2][0-9])|(30)))|(02[\-\/\s]?[0-2][0-9]))$"
                           placeholder="YYYY-MM-DD" title="please use mm-dd-yyyy format"
                           required="" name="date">

                    <br>
                    <br>

                    <input type="text" placeholder="Message \ Special requirements" >
                    <br>
                    <br>


                    <br>
                    <br>




                    <div class="btn-in-form">
                        <button type="submit"
                                onclick="alert('Thanks for Ordering Zachs Cotton Candy, ' +
                                 'Zach will get back to you shortly :)')">Submit Order</button>
                    </div>

                </form>

            </div>
            </div>


        </div>

        <div class="footer-order">

            <div class="nav-bar-links">

                    <a href="index.html">Home</a>

                    <a href="about.html">About</a>

                    <a href="contact.html">Contact</a>
            </div>

            </div>
        </div>

</body>
</html>
